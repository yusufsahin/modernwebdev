<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menüsü</title>
    <style>
        /* Genel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #212121;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Menü Tablosu */
        .menu {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #004d40;
        }

        h3 {
            font-size: 1.5rem;
            color: #004d40;
            border-bottom: 2px solid #004d40;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table td {
            font-size: 1rem;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        table td .price {
            font-weight: bold;
            color: #004d40;
        }

        /* Mobil Uyumlu */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .menu {
                padding: 10px;
            }

            table td {
                font-size: 0.9rem;
                flex-direction: column;
                align-items: flex-start;
            }

            table td .price {
                margin-top: 5px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Lezzetli Restoran</h1>
    </header>

    <!-- Menü -->
    <div class="menu">
        <h2>Menümüz</h2>

        <!-- Başlangıçlar -->
        <h3>Başlangıçlar</h3>
        <table>
            <tbody>
                <tr>
                    <td><span>Patates Kızartması</span><span class="price">₺15</span></td>
                </tr>
                <tr>
                    <td><span>Çıtır Kalamar</span><span class="price">₺25</span></td>
                </tr>
                <tr>
                    <td><span>Mercimek Çorbası</span><span class="price">₺10</span></td>
                </tr>
            </tbody>
        </table>

        <!-- Ana Yemekler -->
        <h3>Ana Yemekler</h3>
        <table>
            <tbody>
                <tr>
                    <td><span>Izgara Tavuk</span><span class="price">₺40</span></td>
                </tr>
                <tr>
                    <td><span>Bonfile</span><span class="price">₺80</span></td>
                </tr>
                <tr>
                    <td><span>Spagetti Bolonez</span><span class="price">₺30</span></td>
                </tr>
            </tbody>
        </table>

        <!-- Tatlılar -->
        <h3>Tatlılar</h3>
        <table>
            <tbody>
                <tr>
                    <td><span>Sütlaç</span><span class="price">₺15</span></td>
                </tr>
                <tr>
                    <td><span>Baklava</span><span class="price">₺20</span></td>
                </tr>
                <tr>
                    <td><span>Fırın Sufle</span><span class="price">₺25</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
