<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menüsü</title>
    <style>
        /* Genel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #212121;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Menü Tablosu */
        .menu {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #004d40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #004d40;
            color: white;
            font-size: 1.2rem;
        }

        table td {
            font-size: 1rem;
        }

        .price {
            text-align: right;
            font-weight: bold;
            color: #004d40;
        }

        /* Mobil Uyumlu */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .menu {
                padding: 10px;
            }

            table th, table td {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Lezzetli Restoran</h1>
    </header>

    <!-- Menü -->
    <div class="menu">
        <h2>Menümüz</h2>

        <!-- Başlangıçlar -->
        <h3>Başlangıçlar</h3>
        <table>
            <thead>
                <tr>
                    <th>Yemek</th>
                    <th class="price">Fiyat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Patates Kızartması</td>
                    <td class="price">₺15</td>
                </tr>
                <tr>
                    <td>Çıtır Kalamar</td>
                    <td class="price">₺25</td>
                </tr>
                <tr>
                    <td>Mercimek Çorbası</td>
                    <td class="price">₺10</td>
                </tr>
            </tbody>
        </table>

        <!-- Ana Yemekler -->
        <h3>Ana Yemekler</h3>
        <table>
            <thead>
                <tr>
                    <th>Yemek</th>
                    <th class="price">Fiyat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Izgara Tavuk</td>
                    <td class="price">₺40</td>
                </tr>
                <tr>
                    <td>Bonfile</td>
                    <td class="price">₺80</td>
                </tr>
                <tr>
                    <td>Spagetti Bolonez</td>
                    <td class="price">₺30</td>
                </tr>
            </tbody>
        </table>

        <!-- Tatlılar -->
        <h3>Tatlılar</h3>
        <table>
            <thead>
                <tr>
                    <th>Tatlı</th>
                    <th class="price">Fiyat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sütlaç</td>
                    <td class="price">₺15</td>
                </tr>
                <tr>
                    <td>Baklava</td>
                    <td class="price">₺20</td>
                </tr>
                <tr>
                    <td>Fırın Sufle</td>
                    <td class="price">₺25</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
