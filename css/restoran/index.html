<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menüsü</title>
    <style>
        /* Genel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #212121;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Menü Bölümü */
        .menu {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #004d40;
        }

        .menu-category {
            margin-bottom: 30px;
        }

        .menu-category h3 {
            font-size: 1.5rem;
            color: #004d40;
            border-bottom: 2px solid #004d40;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .menu-item span {
            font-size: 1.1rem;
        }

        .menu-item .price {
            font-weight: bold;
            color: #004d40;
        }

        /* Mobil Uyumlu */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .menu {
                padding: 10px;
            }

            .menu-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 0;
            }

            .menu-item span {
                font-size: 1rem;
            }

            .menu-item .price {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Lezzetli Restoran</h1>
    </header>

    <!-- Menü -->
    <div class="menu">
        <h2>Menümüz</h2>

        <!-- Başlangıçlar -->
        <div class="menu-category">
            <h3>Başlangıçlar</h3>
            <div class="menu-item">
                <span>Patates Kızartması</span>
                <span class="price">₺15</span>
            </div>
            <div class="menu-item">
                <span>Çıtır Kalamar</span>
                <span class="price">₺25</span>
            </div>
            <div class="menu-item">
                <span>Mercimek Çorbası</span>
                <span class="price">₺10</span>
            </div>
        </div>

        <!-- Ana Yemekler -->
        <div class="menu-category">
            <h3>Ana Yemekler</h3>
            <div class="menu-item">
                <span>Izgara Tavuk</span>
                <span class="price">₺40</span>
            </div>
            <div class="menu-item">
                <span>Bonfile</span>
                <span class="price">₺80</span>
            </div>
            <div class="menu-item">
                <span>Spagetti Bolonez</span>
                <span class="price">₺30</span>
            </div>
        </div>

        <!-- Tatlılar -->
        <div class="menu-category">
            <h3>Tatlılar</h3>
            <div class="menu-item">
                <span>Sütlaç</span>
                <span class="price">₺15</span>
            </div>
            <div class="menu-item">
                <span>Baklava</span>
                <span class="price">₺20</span>
            </div>
            <div class="menu-item">
                <span>Fırın Sufle</span>
                <span class="price">₺25</span>
            </div>
        </div>
    </div>
</body>
</html>
